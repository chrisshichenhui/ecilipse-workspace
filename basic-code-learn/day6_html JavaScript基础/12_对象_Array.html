<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        /*
        Array:数组对象
            1.创建
              1.var arr = new Array(元素列表）
              2.var arr = new Array(默认长度）；
              3.var arr = [元素列表]
            2.方法
                 join():将数组中的元素按照指定的分隔符拼接为字符串
                 push():向数组的尾部添加更多的元素

            3.属性
               length:数组长度
            4.特点
                1.JS中，数组元素的类型是可变的。
                2.数组的长度是可变的




        * */

        //1.创建方式
        var arr1 = new Array(1,2,3);
        var arr2 = new Array(5);
        var arr3 = [1,4,5,6,8];

        document.write(arr1 +"<br>");
        document.write(arr2 +"<br>");
        document.write(arr3 +"<br>");

        //数组类型可变
        var arr4=[1,"ee",7];
        document.write(arr4+"<br>");


        //数组的长度可变
        arr2[9]=8;
        document.write(arr2[9]+"<br>");


        document.write(arr2.length+"<br>");

        document.write(arr4.join("--")+"<br>");

        arr4.push(11);

        document.write(arr4.join("--")+"<br>")


    </script>
</head>
<body>

</body>
</html>
