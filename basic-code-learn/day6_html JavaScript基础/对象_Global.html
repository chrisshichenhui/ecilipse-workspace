<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global</title>
    <script>
        var s="爱睿智";
        var a=encodeURI(s);
        document.write(a+"<br>");

        var s1=decodeURI(a);
        document.write(s1+"<br>");


        var s2="123";
        var s3=parseInt(s2)+1;
        document.write(s2+"<br>");
        document.write(s3+"<br>");

        var s4=123;
        document.write(isNaN(s4)+"<br>");
    </script>
</head>
<body>

</body>
</html>
