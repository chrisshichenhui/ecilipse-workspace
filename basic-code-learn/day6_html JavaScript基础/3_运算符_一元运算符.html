<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=3;
    var a=num++;
    document.write(num+"<br>");//4
    document.write(a)+"<br>";//3  4

    var b=+"abc";
    document.write(typeof (b)+"<br>");
    document.write(b+1+"<br>");

    var c=+true;
    var d=+false;
    document.write(typeof(c)+"<br>");
    document.write(c+"<br>");
    document.write(d+"<br>");

</script>
</body>


</html>
