<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>

    <script>
        /*Function  函数对象
        创建、方法、属性、特点、调用

        常用的创建方法：
        1、function 方法名称(形式参数列表){
                            方法体
                        }

                    2.
	                   var 方法名 = function(形式参数列表){
                            方法体
                       }

        2.

        3.属性
        length 形参的个数

        4.特点
           1.方法的定义是，形参的类型不用写，返回值类型也不写
           2.方法是一个对象，如果定义名称相同的方法，会覆盖
           3.在JS中，方法的调用只与方法的名称有关，和参数列表无关
           4.在方法声明中有一个隐藏的内置对象（数组），arguments，封装所有的实际参数

         5.调用
           方法名称（实际参数列表）

        * */
        //  创建方式2
        function f(a,b) {
            alert(a+b);
        }
        f(3,4);

        //形参的个数
        // alert(f.length);
        //创建方式3
         var fun3= function(a,b){
             alert(a+b);
         }

         fun3(5,6);


        //定义相同名称的方法
        // function  f(a,b) {
        //     alert(a-b);
        //
        // }
        //
        // f(4-3);

        //求任意个数的和
        /*
        arguments是什么呢？

　　它是一个对象，是一个长的很像数组的对象。

arguments包含什么内容呢？

　　它是函数运行时的实参列表。*/
        function add() {
            var sum=0;
            for (var i = 0; i <arguments.length ; i++) {
                sum += arguments[i];
            }
            return sum;
        }
           var sum=add(1,2,45,66);
           alert(sum);


    </script>
