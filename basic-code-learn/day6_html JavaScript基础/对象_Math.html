<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        document.write(Math.PI +"<br>");

        document.write(Math.random() +"<br>");//含0不含1
        document.write(Math.round(3.14) +"<br>");//把数四舍五入为最接近的整数
        document.write(Math.ceil(3.14) +"<br>");//对数进行向上取整
        document.write(Math.floor(3.14) +"<br>");//对数进行向下取整

        /*
        * 取1~100之间的整数
        * Math.random()产生随机数：范围[0，1)
        * 乘以100--》[0,100)
        * 舍弃少数点
        * 整体加1
        *对象_Math.html
        * */

       var number = Math.floor(100*Math.random())+1;
       document.write(number);
    </script>
</head>
<body>

</body>
</html>
