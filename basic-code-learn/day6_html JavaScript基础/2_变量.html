<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //定义Number类型
    var num = 1;
    var num2=2;
    var num3=NaN;

    //输出到页面上
    document.write(num+ "-------" +typeof (num)+"<br>");
    document.write(num2+"<br>");
    document.write(num3+"<br>");

    //定义String类型
    var str="abc";
    var str2='edf';
    document.write(str+"<br>");
    document.write(str2+"<br>");


    //定义Boolean类型
    var flag=true;
    document.write(flag+"<br>");


    //定义null,underfined
    var obj=null;
    var obj2=undefined;
    var obj3;
    document.write(obj+"<br>");
    document.write(obj+"<br>");

</script>

</body>
</html>
