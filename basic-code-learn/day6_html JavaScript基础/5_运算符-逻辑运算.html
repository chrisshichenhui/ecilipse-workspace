<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>

    <script>
        /*
        * 逻辑运算符
        * &&：与（短路 如果左边条件为false就不运算了）
        * ||：或（短路）
        * ！：非
        *    *其他类型转Boolean
        *      1.number：0或NaN为假，其他为真
        *      2.string ：除了空字符串（""），其他都是true
        *      3.null&undefined 都是false  可以防止空指针
        *      4.对象：所有对象都为true
        * */
        var flag = true;
        document.write(flag+"<br>");
        document.write(!flag+"<br>");

        document.write("<hr>");

        var num=3;
        var num2=0;
        var num3=NaN;
        document.write(!!num+"<br>");
        document.write(!!num2+"<br>");
        document.write(!!num3+"<br>");

//
        // 简单应用场景  1直接转成Boolean类型  true
        // 死循环
        //
        // while (1){
//
// }

        document.write("<hr>");
        //string



        //null&undefined
        var str1="abc";
        var str2="";
        document.write(!!str1+"<br>");
        document.write(!!str2+"<br>");

        document.write("<hr>");
      //声明对象
        var date=new Date();
        document.write(!!date+"<br>");
         var obj=new Date();
        document.write("<hr>");

        if(obj !=null){
            alert(123);
        }


        if(obj){
            //防止空指针异常
            alert(111);
        }


    </script>
</head>

</body>
</html>
