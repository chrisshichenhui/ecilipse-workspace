<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
/*
  比较运算符：
        比较方式：
        1.类型相同：直接比较
        字符串：按照字典顺序进行比较，按位单一比较，直到比出大小为止。

 */




    document.write((3>4)+ "<br>");
    document.write(("abc"<"abd")+"<br>");
    document.write(("125"<123)+"<br>");
    document.write(("123"===123+"<br>"));

        </script>
</head>
<body>

</body>
</html>
