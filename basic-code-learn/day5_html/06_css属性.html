<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
     p{
         color:red;
         font-size: 30px;
         text-align: center;
         line-height: 100px;
         /*
         border 边框  solid  实线
         */

         border: 1px solid red;
     }
        div{
            border: 1px solid gold;
            /*
            长宽  代表尺寸
            */
            height: 200px;
            width: 200px;
            background: url("img/login_bg.png") no-repeat center;
        }
    </style>
</head>
<body>
<p>传智播客</p>
<div>
爱睿智有限公司
</div>
</body>
</html>
