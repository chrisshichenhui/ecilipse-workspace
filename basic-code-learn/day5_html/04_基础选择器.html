<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            color: gold;
        }
        div{
            color: green;
        }
        .cls1{
            color: crimson;
        }
    </style>
</head>
<body>
<!--
1.基础选择器
  1.id选择器： 选择具体的id属性值的元素，建议在一个html页面id值唯一
   语法：#id属性值（）
   2.元素选择器：选择具有相同标签名称的元素
    语法：标签名称（）
    注意：id选择器优先级高于元素选择器
    3.类选择器：选择具有相同的class属性值的元素
     语法：.class属性值{}
     注意：类选择器优先级高于元素选择器
-->

<div id="div1">爱睿智科技有限公司</div>
<div >测试天团</div>
<p class="cls1">技术部</p>
</body>
</html>
