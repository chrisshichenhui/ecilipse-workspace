<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>

<img id="light" src="img/off.gif" onclick="fun()">

<img  id="light2" src="img/off.gif" >
<script>
    function fun(){
        alert('我被点击了');
    }

    function fun2(){
        alert('还是被点击了');
    }

    var light2 = document.getElementById("light2");

    light2.onclick=fun2;

</script>
</body>
</html>
