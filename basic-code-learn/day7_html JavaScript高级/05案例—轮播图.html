<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img id="img"  src="img/banner_1.jpg" width="100%">
    <input type="button" id="back" value="后退">
    <script>


        var number=1;
        function f() {
            number ++;

            if(number>3){
                number=1;
            }
            //获取img对象
            var img=document.getElementById("img");
            img.src = "img/banner_"+number+".jpg";

        }

        setInterval(f,2000);

        var back=document.getElementById("back");
        back.onclick = function () {

            // history.back();
               history.go(-1);
        }

    </script>

</body>
</html>
