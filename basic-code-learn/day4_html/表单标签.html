<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" method="get">
    <label for="username">用户名</label>：
    <input placeholder="请输入用户名" name="username" id="username"><br>
    密码：<input type="password" placeholder="请输入密码" name="password"><br>
    性别：女<input name="gender" type="radio" value="male" checked>
         男<input name="gender" type="radio" value="man">
    <br>
    爱好：
    java<input name="hobby" type="checkbox" value="java">
    阅读<input name="hobby" type="checkbox" value="阅读">
    跑步<input name="hobby" type="checkbox" value="跑步">
    <br>
    图片：<input name="file" type="file"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"> <br>

    取色器:<input type="color" name="color"><br>

    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份：<select name="province">
            <option value="">--请选择--</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
        </select><br>

    自我描述：<br>
    <textarea cols="20" rows="5"></textarea><br>

    <input type="submit" value="登录" ><br>
<!--    一个按钮-->
    <input type="button" value="一个按钮"><br>

<!--    用图片表示一个按钮   也可以提交表单-->
    <input type="image" src="img/regbtn.jpg"><br>



</form>
</body>
</html>
