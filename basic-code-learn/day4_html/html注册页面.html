<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!--      定义表单 form-->
      <form action="#" method="post">
          <table border="1" align="center" width="500">
              <tr>
              <td> <label for="username">用户名</label></td>
              <td> <input type="text" name="username" id="username" placeholder="请输入用户名"></td>
          </tr>
              <tr>
                  <td> <label for="password">密码</label></td>
                  <td> <input type="password" name="password" id="password" placeholder="请输入密码"></td>
              </tr>
              <tr>
                  <td> <label for="email">Email</label></td>
                  <td> <input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
              </tr>
              <tr>
                  <td> <label for="name">姓名</label></td>
                  <td> <input type="name" name="name" id="name" placeholder="请输入真实姓名"></td>
              </tr>
              <tr>
                  <td> <label for="tel">手机号</label></td>
                  <td> <input type="text" name="tel" id="tel" placeholder="请输入您的手机号"></td>
              </tr>
              <tr>
                  <td> <label >性别</label></td>
                  <td>
                      <input type="radio" name="gender"   value="man">男
                      <input type="radio" name="gender"   value="male">女
                  </td>
              </tr>
              <tr>
                  <td> <label >出生日期</label></td>
                  <td> <input type="date" name="brithday"  ></td>
              </tr>
              <tr>
                  <td> <label for="checkcode">验证码</label></td>
                  <td>
                      <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                      <img src="image/logo.jpg">
                  </td>
              </tr>
              <tr >
                  <td align="center" colspan="2"> <input type="submit" value="注册"></td>

              </tr>
          </table>
      </form>
</body>
</html>
