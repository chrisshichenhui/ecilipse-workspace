<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" cellpadding="0" width="50%" cellspacing="0" align="center" bgcolor="aqua">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>班级</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>13</td>
        <td>二班</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>13</td>
        <td>一班</td>
    </tr>
</table>

<hr>


<table border="1" cellpadding="0" width="50%" cellspacing="0" align="center" bgcolor="aqua">
    <caption>表格头</caption>

    <thead>
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>班级</td>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>小明</td>
        <td>13</td>
        <td>二班</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>13</td>
        <td>一班</td>
    </tr>
    </tbody>

</table>

<hr>

<table border="1" cellpadding="0" width="50%" cellspacing="0" align="center" bgcolor="aqua">

    <tr >
        <th rowspan="2">姓名</th>
        <th>年龄</th>
        <th>班级</th>
    </tr>

    <tr>
        <td>小明</td>
        <td>13</td>
        <td>二班</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>13</td>
        <td colspan="2">一班</td>
    </tr>


</table>


</body>
</html>
